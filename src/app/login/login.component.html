<div class="form-container">
    <div class="login-form">
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" formControlName="email" />
                <div class="alert alert-danger" *ngIf="submitted && loginForm.get('email')?.errors" class="error">
                    <small *ngIf="loginForm.get('email')?.getError('required')">Email is required.</small>
                    <small *ngIf="loginForm.get('email')?.getError('email')">Invalid email format.</small>
                </div>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" formControlName="password" />
                <div class="alert alert-danger" *ngIf="submitted && loginForm.get('password')?.errors" class="error">
                    <small *ngIf="loginForm.get('password')?.getError('required')">Password is required.</small>
                    <small *ngIf="loginForm.get('password')?.getError('minlength')">Password must be at least 4
                        characters.</small>
                    <small *ngIf="loginForm.get('password')?.getError('maxlength')">Password must not exceed 10
                        characters.</small>
                </div>
            </div>

            <button type="submit">Login</button>
            <div class="text-center sign-up">
                If you don't hav an account please register? <a routerLink="/register"><b>register</b></a>
              </div>

            <div *ngIf="errorMessage" class="alert alert-danger">
                {{ errorMessage }}
            </div>
        </form>
    </div>
</div>
