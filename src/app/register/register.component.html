<div class="form-container">
  <div class="register-form">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
        <div class="alert alert-danger" *ngIf="submitted && registerForm.get('name')?.errors" class="error">
          <small *ngIf="registerForm.get('name')?.getError('required')">Name is required.</small>
        </div>
      </div>

      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" formControlName="email">
        <div class="alert alert-danger" *ngIf="submitted && registerForm.get('email')?.errors" class="error">
          <small *ngIf="registerForm.get('email')?.getError('required')">Email is required.</small>
          <small *ngIf="registerForm.get('email')?.getError('email')">Invalid email format.</small>
        </div>
      </div>

      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div class="alert alert-danger" *ngIf="submitted && registerForm.get('password')?.errors" class="error">
          <small *ngIf="registerForm.get('password')?.getError('required')">Password is required.</small>
          <small *ngIf="registerForm.get('password')?.getError('minlength')">Password must be at least 3
            characters.</small>
          <small *ngIf="registerForm.get('password')?.getError('maxlength')">Password must not exceed 10
            characters.</small>
        </div>
      </div>

      <button type="submit">Register</button>
    </form>
  </div>
</div>
